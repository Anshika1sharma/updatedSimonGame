<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Simon Game</title>
    <link rel="stylesheet" href="scoreboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-over-page">
        <h1 class="headline">Game Over!</h1>
        <p class="score-display" id="final-score">Your Score: <span id="score-value">0</span></p>
        <p class="comment" id="score-comment"></p>
        <button class="retry-button" id="retry-button">Try Again</button>
        <button class="home-button" id="home-button">Go to Home</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    
        const score = localStorage.getItem('score') || 0; 
        $('#score-value').text(score);

    
        let comment;
        if (score < 5) {
            comment = "Keep practicing! You'll get better!";
        } else if (score < 10) {
            comment = "Good job! You're improving!";
        } else {
            comment = "Excellent! You're a Simon Game master!";
        }
        $('#score-comment').text(comment); 

        $('#retry-button').on('click', function() {
            window.location.href = "game.html"; 
        });

        $('#home-button').on('click', function() {
            window.location.href = "index.html"; 
        });
    </script>
</body>
</html>
