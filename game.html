<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-page">
        <h1 id="level-title">Press A Key To Start Game</h1>
        <div class="col-1"></div>
        <div class="game-col">
            <div class="row-1"></div>
            <div class="game-row">
                <div class="point green" id="green"></div>
                <div class="point red" id="red"></div>
                <div class="point yellow" id="yellow"></div>
                <div class="point blue" id="blue"></div>
            </div>
            <div class="row-3"></div>
        </div>
        <div class="col-3"></div>
        
        <div class="score-display" id="score-display">Score: 0</div>
        <button id="quit-button" onclick="goToHomePage()">Quit</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
